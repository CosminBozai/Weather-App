<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <h1>Weather in <span></span></h1>
      <h2 id="weather">Weather</h2>
      <h2 id="temperature">0Â°C</h2>
      <h3 class="details" id="feels-like">Feels Like: <span></span></h3>
      <h3 class="details" id="humidity">Humidity: <span></span></h3>
      <h3 class="details" id="wind">Wind speed: <span></span></h3>
      <form action="#">
        <div class="input-wrapper">
          <button type="button" id="submit-location">
            <img src="icons/search.svg" alt="" />
          </button>
          <input
            type="text"
            id="location-input"
            placeholder="Search location"
          />
        </div>
      </form>
    </main>
    <section id="forecast"></section>
  </body>
</html>
